<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>031 Shion - Ninjart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <header>
        <h1><a href="../index.html">Ninjart</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>031 Shion</h2>
            <div class="gallery">
                <img src="00129-3051503827.png" onclick="openModal(this.src)">
                <img src="00130-3051503828.png" onclick="openModal(this.src)">
                <img src="00131-3051503829.png" onclick="openModal(this.src)">
                <img src="00132-3331853525.png" onclick="openModal(this.src)">
                <img src="00134-3331853527.png" onclick="openModal(this.src)">
                <img src="00135-3331853528_cleanup.png" onclick="openModal(this.src)">
            </div>
        </div>
    </main>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
