<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012 Torika - Ninjart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <header>
        <h1><a href="../index.html">Ninjart</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>012 Torika</h2>
            <div class="gallery">
                <img src="00060-2804171326.png" onclick="openModal(this.src)">
                <img src="00062-3969370473.png" onclick="openModal(this.src)">
                <img src="00063-3969370474.png" onclick="openModal(this.src)">
                <img src="00065-2611045703.png" onclick="openModal(this.src)">
                <img src="00067-2538953462.png" onclick="openModal(this.src)">
                <img src="00068-2538953463.png" onclick="openModal(this.src)">
            </div>
        </div>
    </main>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
