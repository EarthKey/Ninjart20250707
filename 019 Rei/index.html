<head>

<body>
    <div class="stars"></div>

    <main>
        <div class="container">
            <h2>019 Rei</h2>
            <div class="gallery">
                <img src="00076-2735696036.png" onclick="openModal(this.src)">
                <img src="00077-2735696037.png" onclick="openModal(this.src)">
                <img src="00079-804891953.png" onclick="openModal(this.src)">

    </main>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
