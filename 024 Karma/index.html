<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>024 Karma - Ninjart</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <header>
        <h1><a href="../index.html">Ninjart</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>024 Karma</h2>
            <div class="gallery">
                <img src="00185 (1).png" onclick="openModal(this.src)">
                <img src="00185 (10).png" onclick="openModal(this.src)">
                <img src="00185 (2).png" onclick="openModal(this.src)">
                <img src="00185 (3).png" onclick="openModal(this.src)">
                <img src="00185 (4).png" onclick="openModal(this.src)">
                <img src="00185 (5).png" onclick="openModal(this.src)">
                <img src="00185 (6).png" onclick="openModal(this.src)">
                <img src="00185 (7).png" onclick="openModal(this.src)">
                <img src="00185 (8).png" onclick="openModal(this.src)">
                <img src="00185 (9)_cleanup.png" onclick="openModal(this.src)">
            </div>
        </div>
    </main>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
