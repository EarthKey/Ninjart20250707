<!DOCTYPE html>

<body>
    <div class="stars"></div>

    <main>
        <div class="container">
            <h2>002 Sakuya</h2>
            <div class="gallery">
                <img src="00040-1706416042.png" onclick="openModal(this.src)">
                <img src="00041-1706416043.png" onclick="openModal(this.src)">
                <img src="00042-2786093897_cleanup.png" onclick="openModal(this.src)">

            </div>

    </main>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
